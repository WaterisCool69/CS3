<!DOCTYPE html>
<html>
	<head>
		<title>One Time Password </title>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        	body {
        		background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {
            	padding: 10px; 
            	background:violet 
            }
            a {
            	font-size: 0.5em; 
            	color: maroon
            }
        </style>
        <script>
        	function generateOTP() {
        		var otp = Math.floor(100000 + Math.random() * 900000);
        		document.getElementById("otp").innerHTML = otp;
        	}

        	function newOTP() {
        		generateOTP();
        	}
        	function enterOTP() {
        		var enteredOTP = prompt("Enter the OTP:");
        		if (enteredOTP != document.getElementById("otp").innerHTML) {
        			alert("Wrong OTP.");
        			generateOTP();
        		} else {
        			
        			window.open("https://www.youtube.com/");
        		}
        	}
        </script>

	</head>
<body onload="generateOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="newOTP()"> New OTP </a></h2>
    <button onclick="enterOTP()"> Enter the OTP as shown above </button>
    
</body>
</html>
