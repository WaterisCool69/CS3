<!DOCTYPE html>
<html>
<head>
	<title>Online Shop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
      span {color: blue; text-decoration:underline}
      button {width: 100px; padding: 5px; background: pink;}
	</style>
</head>
<body>
	<h1> Online Shop</h1>
	<h2> Select an Item </h2>
	<ol>
		<li> Water: 100.00 </li>
		<li> Food: 500.00 </li>
		<li> Napkins: 700.00 </li>
	</ol>
    <p> Item selected : <span id="item"> </span> </p>
	<p> Amount bought : <span id="qty"> </span> </p>
	<p> Price for the item: <span id="bill"> </span> </p>
	<p> Current Total Bill <span id="tbill">0.00</span> </p>
	<button onclick="buyItem()"> Buy an Item </button>
	<button onclick="clearBill()"> Clear </button>
    
    <script>
    	function buyItem() {
    		var itemNo = prompt("Enter item number: ");
    		var qty = prompt("Enter Item amount: ");
    		if (isNaN(qty) || qty.trim() === "") {
    			alert("Please enter a number.");
    			return;
    		}
    		qty = parseInt(qty);
    		var price;
    		switch (itemNo) {
    			case "1":
    				price = 100.00;
    				break;
    			case "2":
    				price = 500.00;
    				break;
    			case "3":
    				price = 700.00;
    				break;
    			default:
    				alert("That item does not exist.");
    				return;
    		}
    		var amountToPay = qty * price;
    		document.getElementById("item").innerHTML = "Item#" + itemNo;
    		document.getElementById("qty").innerHTML = qty;
    		document.getElementById("bill").innerHTML = amountToPay.toFixed(2);
    		var currentTotalBill = parseFloat(document.getElementById("tbill").innerHTML);
    		document.getElementById("tbill").innerHTML = (currentTotalBill + amountToPay).toFixed(2);
    	}
    	
    	function clearBill() {
    		document.getElementById("item").innerHTML = "";
    		document.getElementById("qty").innerHTML = "";
    		document.getElementById("bill").innerHTML = "";
    		document.getElementById("tbill").innerHTML = "0.00";
    	}
    </script>
</body>
</html>
