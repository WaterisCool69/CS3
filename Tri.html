
<!DOCTYPE html>
<html>
    <body>
        <script>
            function whatTriangle(a, b, c) {
                if (a == b && b == c) {
                 alert("The triangle is EQUILATERAL.");
                } else if (a == b || b == c || a == c) {
                alert("The triangle is ISOSCELES.");
                 } else {
                alert("The triangle is SCALENE.");
                }
            }

            function yes() {
                let input = prompt("Enter the three side lengths of the triangle separated by spaces:");
                let sides = input.split(" ");
                let a = sides[0];
                let b = sides[1];
                let c = sides[2];

                whatTriangle(a, b, c);
            }

            yes();

        </script>
    </body>
</html>
